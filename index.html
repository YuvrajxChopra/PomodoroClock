<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container">
        <div class="clockbody">
            <div class="clockscreen" id="clockscreen">
                <h1 class="timerscreen" id="timerscreen"> 00 : 00 </h1>
            </div>
            <h1 id="sessioninfo">Session</h1>
            <div class="btns" id="btns">
                <div class="sessiontimediv">
                    <h4>Session Time</h4>
                    <h2 id="timeofsession"> 0 mins </h2>
                    <div div="plusminus">
                        <input type="button" value="+" id="splus-btn"/>
                        <input type="button" value="-" id="sminus-btn" />
                    </div>
                </div>
                <div class="breaktimediv">
                    <h4>Break Time</h4>
                    <h2 id="timeofbreak"> 0 mins </h2>
                    <div div="plusminus">
                        <input type="button" value="+" id="bplus-btn"/>
                        <input type="button" value="-" id="bminus-btn" />
                    </div>
                </div>
            </div>
            <div class="morebtns">
                <input type="submit" value="Start" id="pause-btn"/>
                <input type="submit" value="Reset" id="reset-btn"/>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
